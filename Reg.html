<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<style>
    .div {
        margin-bottom: 30px;
    }
</style>

<body>
    <table width="50%" align="center" style="background: lightgreen;">
        <tr>
            <td style="border: double; text-align: center;">
                <h1 style="font-size: 50px; color: green; font-weight: lighter;">Learner Registration Form</h1>
            </td>
        </tr>
        <tr>
            <td style="padding-top: 25px; padding-left: 45px;">
                <form>
                    <div class="div">
                        <label for="name">Name:</label> <br>
                        <input type="text" name="name" size="70" placeholder="Enter Full Name">
                    </div>

                    <div class="div">
                        <label for="fname">Father's Name:</label> <br>
                        <input type="text" name="fname" size="70">
                    </div>

                    <div class="div">
                        <label for="mname">Mother's Name:</label> <br>
                        <input type="text" name="mname" size="70">
                    </div>

                    <div class="div">
                        <label for="ph">MobilePhone Number:</label> <br>
                        <input type="tel" name="ph" size="70" Pattern="09[0-9]{9}" placeholder="09xxxxxxxxx">
                    </div>

                    <div class="div">
                        <label for="email">Email:</label> <br>
                        <input type="email" name="email" size="70" placeholder="sample@example.com" />
                    </div>

                    <div class="div">
                        <label for="gender">Gender:</label> <br>
                        <input type="radio" name="rb" id="rb1">
                        <label for="rb1">Male</label>
                        <input type="radio" name="rb" id="rb2">
                        <label for="rb2">Female</label>
                        <input type="radio" name="rb" id="rb3">
                        <label for="rb3">Other</label>
                    </div>

                    <div class="div">
                        <label for="date">Date of Birth:</label> <br>
                        <input type="date" name="date">
                    </div>

                    <div class="div">
                        <label for="address">Address</label> <br>
                        <input type="text" name="address" size="70"
                            placeholder="House, Street, Township, State/Division">
                    </div>

                    <div class="div">
                        <label for="bg">Blood Group:</label><br>
                        <select name="bg">
                            <option value="a">A</option>
                            <option value="b">B</option>
                            <option value="o">O</option>
                            <option value="other"> Other </option>
                        </select>
                    </div>

                    <div class="div">
                        <label for="course"></label><br>
                        <input type="checkbox" name="cb1" id="cb1">
                        <label for="cb1">Beginner</label><br>
                        <input type="checkbox" name="cb2" id="cb2">
                        <label for="cb2">Intermediate</label><br>
                        <input type="checkbox" name="cb3" id="cb3">
                        <label for="cb3">Advance</label>
                    </div>

                    <div class="div">
                        <label for="bio">Bio Photo:</label> <br>
                        <input type="file" name="bio">
                    </div>

                    <div class="div">
                        <label for="Qu">Desired Classmates</label><br>
                        <input type="number" id="Qu" name="num" min="5" max="20" step="5" value="10">
                    </div>

                    <div class="div">
                        <input type="submit" value="Register">
                        <input type="reset" value="Reset">
                    </div> 

                </form>
            </td>
        </tr>
    </table>
</body>

</html>
