<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<style>
    table {
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        background-color: lightgreen;
    }

    .div {
        margin-bottom: 30px;
    }
</style>

<body>
    <table>
        <tr>
            <td style="border: double; text-align: center;">
                <h1 style="font-size: 50px; color: green; font-weight: lighter;">Feedback Form</h1>
            </td>
        </tr>
        <tr>
            <td style="padding-top: 30px; padding-left: 50px;">
                <form>
                    <div class="div">
                        <label for="to">To:</label> <br>
                        <input list="to">
                        <datalist id="to">
                            <option value="Principal">
                            <option value="Manager">
                            <option value="Trainer">
                        </datalist>
                    </div>

                    <div class="div">
                        <label for="name">Name:</label><br>
                        <input type="text" name="name" size="70" placeholder="Enter Full Name.">
                    </div>

                    <div class="div">
                        <label for="email">Email:</label> <br>
                        <input type="email" name="em" size="70" placeholder="sample@example.com">
                    </div>

                    <div class="div">
                        <label for="feedback">Feedback:</label> <br>
                        <textarea name="fb" rows="3" cols="60" placeholder="Please type your comment."></textarea>
                    </div>

                    <div class="div"> <input type="submit" name="r" value="Submit" align="center"></div>

                </form>
            </td>
        </tr>


    </table>

</body>

</html>
